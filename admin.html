<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin - Add Student</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Add Student Record</h1>
    {% if message %}
      <p><strong>{{ message }}</strong></p>
    {% endif %}
    <form method="post">
      <input name="name" placeholder="Full name" required><br><br>
      <input name="reg_no" placeholder="Registration No (unique)" required><br><br>
      <input name="department" placeholder="Department (e.g. CSE)" required><br><br>
      <input name="degree" placeholder="Degree"><br><br>
      <button type="submit">Add</button>
    </form>
    <p><a href="{{ url_for('home') }}">Back to verify</a></p>
  </div>
</body>
</html>
